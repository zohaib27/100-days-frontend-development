<!-- 
    Problem 3. Creating Lists
    Problem Statement:
    Make an ordered and an unordered list, 
    each containing at least five items.
 -->

<!DOCTYPE html>
<html>
  <head>
    <title>Creating List</title>
  </head>
  <body>
    <h1>GROUP-A</h1>
    <ol type="I">
      <li>INDIA</li>
      <li>AUSTRALIA</li>
      <li>PAKISTAN</li>
      <li>NETHERLAND</li>
      <li>AFGHANISTAN</li>
    </ol>
    <h1>GROUP-B</h1>
    <ul style="list-style-type: circle">
      <li>SOUTH AFRICA</li>
      <li>ENGLAND</li>
      <li>BANGLADESH</li>
      <li>WEST INDIES</li>
      <li>SRI LANKA</li>
    </ul>
  </body>
</html>
