<!-- 
    Problem 2. Using Headings and Paragraphs
    Problem Statement:
    Create a document with different levels of headings 
    (<h1> through <h6>) and a few paragraphs.
 -->

<!DOCTYPE html>
<html>
  <head>
    <title>Headings & Paragraphs</title>
  </head>
  <body>
    <h1>2024</h1>
    <h2>2023</h2>
    <h3>2022</h3>
    <h4>2021</h4>
    <h5>2020</h5>
    <h6>2019</h6>
    <p><strong>WISHING YOU A VERY HAPPY NEW YEAR 2024</strong></p>
  </body>
</html>
