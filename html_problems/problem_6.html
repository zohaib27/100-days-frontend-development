<!-- 
    Problem 6. Building Tables
    Problem Statement:
    Create a table with headers, at least 3 rows, 
    and at least 3 columns. 
-->

<!DOCTYPE html>
<html>
  <head>
    <title>Building Tables</title>
    <style>
      td,
      th {
        border: 1px solid #ccc;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>HTML</th>
        <th>CSS</th>
        <th>JAVASCRIPT</th>
        <th>REACT</th>
      </tr>
      <tr>
        <td>Headings</td>
        <td>Style</td>
        <td>script</td>
        <td>React JSX</td>
      </tr>
      <tr>
        <td>Paragraph</td>
        <td>Flex</td>
        <td>Arrays</td>
        <td>Hooks</td>
      </tr>
    </table>
  </body>
</html>
