<!-- 
    Problem 1. CSS Syntax and Selectors

    Concepts & Theories:
        CSS (Cascading Style Sheets) is used to style and 
        layout web pages. Basic syntax consists of selectors 
        (such as elements, classes, and IDs) and declarations 
        (properties and values inside curly braces).

    Problem Statement:
        Create a simple HTML page and use CSS to 
        change the color of all <p> elements to blue and 
        the font size of elements with class .highlight to 20px.
 -->

<!DOCTYPE html>
<html>
  <head>
    <title>CSS Syntax and Selectors</title>
    <style>
      p {
        color: blue;
        font-size: 20px;
      }
      #red {
        color: red;
      }
      .highlight {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <p id="red">my name is zohaib</p>
    <p class="highlight">my name is zohaib</p>
    <p class="highlight">my name is zohaib</p>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
      voluptas aut hic, molestiae voluptates necessitatibus maxime laborum,
      officiis possimus quisquam dolor libero assumenda deserunt soluta minus
      sed ea repellendus consequatur!
    </p>
  </body>
</html>
